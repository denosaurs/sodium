name: check

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup latest deno version
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run deno fmt
        run: deno fmt --check **/*.ts

      - name: Run deno lint
        run: deno lint --unstable **/*.ts

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup latest deno version
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run deno test
        run: deno test
